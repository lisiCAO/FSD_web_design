<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0" />
        <title>Form example</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Form example</h1>
            <p> This is a form example</p>
        </header>
            <article>
                <h2> form</h2>
                <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

                <form action="/nowhere" method="post" target="dummyframe">
                    <div>
                        <label>First name</label>
                        <input type="text" name="first_name" id="first_name" required minlength="2"/>
                    </div>
                    <div>
                        <label>Last name</label>
                        <input type="text" name="last_name" id="last_name"/>
                    </div>
                    <div>
                        <label for="srch">Search</label>
                        <input type="search" name="srch" id="srch"/>
                    </div>
                    <div>
                        <label for="tel">Tel</label>
                        <input type="tel" name="tel" id="tel" required parttern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                        <small>Format: 123-456-7890</small>
                    </div>
                    <div>
                        <input type="submit" value="Submit"/>
                    </div>
                    <div>
                        <label for="certID">Certificates</label>
                        <input type="text" name="certID" id="certID" list="certID"/>
                        <datalist id="certID">
                            <option disabled> Select one</option>
                            <option value="PHD"> PHD</option>
                            <option value="Bsc">Bsc</option>
                            <option value="Msc">Msc</option>
                            <option value="MBA">MBA</option>
                        </datalist>
                    </div>
                    <div>
                        <lable> What 80s band did you listen to </lable>
                        <select name="EightiesBand" size="4" multiple>
                            <option value="">--Please choose an option--</option>
                            <option value="Duran Duran">Duran Duran</option>
                            <option value="Culture Club">Culture Club</option>
                            <option value="Blondie">Blondie</option>
                            <option value="Frankie Goes To Hollywood">Frankie Goes To Hollywood</option>
                            <option value="Spandau Ballet">Spandau Ballet</option>
                            <option value="The Human League">The Human League</option>
                            <option value="EBTG">Everything But the Girl</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <select name="icecream" size="3" multiple>
                        <optgroup label="traditional">
                            <option value="vanilla">Vanilla</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="strawberry">Strawberry</option>
                        </optgroup>
                        <optgroup label="exotic">
                            <option value="green tea">Green Tea</option>
                            <option value="durian">Durian</option>
                            <option value="mango">Mango</option>
                        </optgroup>
                    </select>
                    <div>
                        <label for="fileUpload">Upload your file</label>
                        <input type="file" name="fileUpload" id="fileUpload" accept="img/png, img/jpeg">
                    </div>
                    <div>
                        <input type="hidden" name="hiddenField" id="hiddenField" value="http://www.example.com/thankyou.html">
                    </div>
                    
                    <div>
                        <lable for="dateField">Date</lable>
                        <input type="date" name="dateField" id="dateField" min="2019-01-01" max="2019-12-31">
                    </div>
                   
                    <div>
                        <lable for="weekField">Week</lable>
                        <input type="week" name="weekField" id="weekField" min="2019-W01" max="2019-W52">

                    </div>
                    <div>
                        <input type="number" name="guests" id="guests" min="1" max="6">
                        <input type="range" name="range" id="range" min="1" max="6">
                        <input type="color" name="color" id="color" value="#e66465">
                    </div>

                </form>
                <address>
                    <p>This page has been created</p>
                    
                </address>
                <!--H20-->
                <p><var>H </var></p>
                <p><var>O </var></p>
                <!--E=mc-->
                <p><var>E=MC<sup>2</sup> </var></p>
                <!--Highlignted text-->
                <p>...PART I. ADMINISTRATION OF THE GOVERMENT> TITLE IX. TATATION. <mark>ESTATE TAX</mark></mark></p>
                
            </article>
    </body>
</html>
